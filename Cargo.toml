[package]
name = "cacache"
version = "11.1.1-alpha.0"
authors = ["Kat March√°n <kzm@zkat.tech>"]
edition = "2021"
description = "Content-addressable, key-value, high-performance, on-disk cache."
license = "Apache-2.0"
repository = "https://github.com/zkat/cacache-rs"
homepage = "https://github.com/zkat/cacache-rs"
readme = "README.md"
categories = ["caching", "filesystem"]

[dependencies]
async-attributes = { version = "1.1.2", optional = true }
async-std = { version = "1.10.0", features = ["unstable"], optional = true }
digest = "0.10.6"
either = "1.6.1"
futures = "0.3.17"
hex = "0.4.3"
memmap2 = "0.5.8"
miette = "5.5.0"
serde = "1.0.130"
serde_derive = "1.0.130"
serde_json = "1.0.68"
sha1 = "0.10.5"
sha2 = "0.10.6"
ssri = "8.0.0"
tempfile = "3.2.0"
thiserror = "1.0.29"
tokio = { version = "1.12.0", features = [
    "fs",
    "io-util",
    "macros",
    "rt"
], optional = true }
tokio-stream = { version = "0.1.7", features = ["io-util"], optional = true }
walkdir = "2.3.2"

[dev-dependencies]
criterion = "0.4.0"
lazy_static = "1.4.0"
tokio = { version = "1.12.0", features = [
    "fs",
    "io-util",
    "macros",
    "rt",
    "rt-multi-thread",
]}

[[bench]]
name = "benchmarks"
harness = false

[features]
default = ["async-std", "async-attributes"]
link = []
tokio-runtime = ["tokio", "tokio-stream"]
